<div class="col-xs-6 col-xs-12 img-container" *ngIf="artist?.image_url">
  <a [href]="artist?.url"><img [src]='artist?.image_url' class="artist-thumb" target="_blank"></a>
</div>
<div class="col-xs-12 col-xs-6" *ngIf="artist?.name && artist?.tracker_count && artist?.upcoming_event_count">
    <h2 class="brand-info">{{artist?.name}}</h2>
</div>
